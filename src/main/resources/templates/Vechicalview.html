<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <tital>Vechical Demo</tital>
  </head>
  <body>
  <div class="container">
    <h3>
       Details
    </h3>
   <hr>
   <a th:href="@{/Vechical/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Vechical
	</a>
	
      <table class="table table-bordered table-striped">
         <thead class="thead-dark">
            <th>Sr.No</th>
            <th>Name</th>
            <th>Desc</th>
            <th>Status</th>
            <th>Update</th>
         </thead>
         <tr th:each="thevechical : ${vechical}">
           <td th:text="${thevechical.id}"/>
           <td th:text="${thevechical.vname}"/>
           <td th:text="${thevechical.desc}"/>
           <td th:text="${thevechical.status}"/> 
           <td>
              <form action="#" th:action="@{/Vechical/Showupdateform}" method="POST">
						<input type="hidden" name="id1" th:value="${thevechical.id}" />						
						<button type="submit" class="btn btn-info btn-sm">Update</button>
			  </form>
			     <form action="#" th:action="@{/Vechical/delete}" >
						<input type="hidden" name="id1" th:value="${thevechical.id}" />						
						<button type="submit"  class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</button>
			  </form>
           </td> 
         </tr>
      </table>
    </hr>
    </div>
  </body>

</html>
